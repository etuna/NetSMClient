<div style="width: 100%; text-align: center">
  <h1>NetSM</h1>
  <h3>Login</h3>
</div>
<form>
  <div class="group">
    <input id="usernameLogin" name="usernameLogin" type="text" [(ngModel)]="username" placeholder="Username">
    <label for="usernameLogin">Username</label>
  </div>
  <div class="group">
    <input id="passInputLogin" name="passInputLogin" type="password" [(ngModel)]="password" placeholder="Password">
    <label for="passInputLogin">Password</label>
  </div>
  <button type="button" class="button buttonBlue" (click)="submit()">Login
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
</form>
